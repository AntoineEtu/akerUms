<ion-header>
  <ion-toolbar color="danger" class="center">
    <ion-title>
      Ultimate Movie Scrapper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid class="center">
  <ion-row padding>
    <ion-col col-6>
      <img src="../../assets/icon/favicon.png" class="center accueil-img">
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col col-12>Découvrez et redécouvrez le cinéma !</ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col col-12>Où que vous soyez, profitez-en GRATUITEMENT</ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col col-12>
      <ion-button [routerLink]="'/tabs/'" routerDirection="forward" size="large" color="danger">Visualiser</ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
